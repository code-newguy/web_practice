<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h2 class="des">这是一个可以拖动的窗口</h2>
            <div class="labelController">
                <a class="min" href="javascript:;" title="最小化"></a>
                <a class="max" href="javascript:;" title="最大化"></a>
                <a class="empty" href="javascript:;" title="还原"></a>
                <a class="recover" display="none" href="javascript:;" title="还原"></a>
                <a class="close" href="javascript:;" title="关闭"></a>
            </div>

        </div>
        <div class="contents">
            ① 窗口可以拖动；<br/> ② 窗口可以通过八个方向改变大小；<br/> ③ 窗口可以最小化、最大化、还原、关闭； <br/> ④ 限制窗口最小宽度/高度。<br/>
        </div>
        <div class="LControlLabel"></div>
        <div class="RControlLabel"></div>
        <div class="TControlLabel"></div>
        <div class="BControlLabel"></div>
        <div class="LBControlLabel"></div>
        <div class="LTControlLabel"></div>
        <div class="RTControlLabel"></div>
        <div class="RBControlLabel"></div>
    </div>

    <script type="text/javascript"  src = 'js/main.js'></script>
</body>

</html>
